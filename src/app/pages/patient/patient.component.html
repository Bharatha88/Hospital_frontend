<div class="container">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
        <input type="email" class="form-control" [(ngModel)]="patient.firstName" placeholder="first name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
        <input type="email" class="form-control" [(ngModel)]="patient.lastName" placeholder="last name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Dob</label>
        <input type="email" class="form-control" [(ngModel)]="patient.dob" placeholder="dob">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="email" class="form-control" [(ngModel)]="patient.phoneNumber" placeholder="Phone Number">
      </div>
    
      <button (click)="savePatient() " type="button" class="btn btn-warning">Submit</button>
    
    
    </div>
